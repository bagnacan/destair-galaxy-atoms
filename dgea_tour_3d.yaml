id: dgea_tour_3d
name: 'Differential Gene Expression Analysis'
description: 'Alignment of sequence reads against a reference genome using STAR'
title_default: 'Differential Gene Expression Analysis'
steps:
  - title: '<b>Outline</b>'
    element: '#masthead'
    content: 'In this tour we will align sequence reads against a reference
genome.<br />
Here, we will leverage on <b>STAR</b>, an ultrafast and low error rate RNA-Seq
aligner.<br /><br />
Click <b>Next</b> to start the analysis.<br />'
    placement: bottom

  - title: '<b>Map sequences against a reference genome</b>'
    element: '#tool-search-query'
    content: 'Look for the <b>STAR</b> tool.<br />
STAR is an ultrafast and sensitive RNA-Seq aligner, that maps sequence reads
against<br />
a reference genome.<br />
Here, we want to align the sequence reads from the control and treated samples,
against<br />
the provided reference genome.<br /><br />
Click <b>Next</b> to load it.<br />'
    placement: right
    textinsert: rna star
    postclick:
      - >-
        a[href$="/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fiuc%2Frgrnastar%2Frna_star%2F2.6.0b-2"]


  - title: '<b>Map sequences against a reference genome</b>'
    element: 'div[tour_id="singlePaired|input1"] > .ui-form-field > .ui-select-content > .ui-options > .btn-group.ui-radiobutton > :nth-child(2)'
    content: 'Select multiple datasets.<br /><br />'
    placement: top
    onnextclick:
      - 'div[tour_id="singlePaired|input1"] > .ui-form-field > .ui-select-content > .ui-options > .btn-group.ui-radiobutton > :nth-child(2)'

  - title: '<b>Map sequences against a reference genome</b>'
    element: 'div[tour_id="singlePaired|input1"] > .ui-form-field > .ui-select-content > .ui-select-multiple.ui-select'
    content: 'Select all trimmed control and treated datasets.<br /><br />'
    placement: top
    select:
      - 'div[tour_id="singlePaired|input1"] > .ui-form-field > .ui-select-content > .ui-select-multiple.ui-select > .select > :nth-child(-n+8)'


  - title: '<b>Map sequences against a reference genome</b>'
    element: 'div[tour_id="refGenomeSource|geneSource"]'
    content: '<text style="color:red">Select: <b>Use reference genome from history and create temporary index</b></text><br />'
    placement: top
    pointer: true

  - title: '<b>Map sequences against a reference genome</b>'
    element: '#execute'
    content: 'For all remaining parametrisation options, we will use the
provided default settings.<br />However, for further information, please refer to the manual
provided elow the tool box.<br /><br />'
    placement: top
    postclick:
      - '#execute'

  - title: '<b>Map sequences against a reference genome</b>'
    element: '#right'
    content: 'STAR processing has begun, and the results are loading in your
history.<br />
Results are available as soon as their entries turn green.<br /><br />
Click <b>Next</b> to overview your data.<br />'
    placement: left
    onloadwait:
      - element: '#current-history-panel > .list-items > .list-item.dataset.history-content.state-queued'
        mincount: 1

  - title: '<b>Map sequences against a reference genome</b>'
    element: '#masthead'
    content: 'The alignment of sequence reads against a reference genome has been completed.<br />'
    placement: bottom
    onloadwait:
      - element: '#current-history-panel > .list-items > .list-item.dataset.history-content.state-queued'
        count: 0
      - element: '#current-history-panel > .list-items > .list-item.dataset.history-content.state-running'
        count: 0
