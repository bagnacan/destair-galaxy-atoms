id: preprocessing_metatranscriptomic_data
name: "Preprocessing of metatranscriptomic data"
description: "This tour assists in the pre-processing of metatranscriptomic data: from the raw sequence reads to quality-controlled FASTA for downstream analysis."
title_default: "Preprocessing of metatranscriptomic data"
steps:
  - title: Step 1
    element: '#current-history-panel .controls .title .name input'
    content: ''
    placement: left

  - title: 'Step 2: <b>Import metatranscriptomic data</b>'
    element: '#tool-panel-upload-button .fa.fa-upload'
    content: 'The import button imports data into Galaxy.<br /><br />Click <b>Next</b> to import your data and start the analysis.<br />'
    placement: right
    postclick:
      - ".upload-button"

  - title: 'Step 3: <b>Import metatranscriptomic data</b>'
    element: '.upload-text-content:first'
    content: 'Data can be imported from the local machine, as well as from diverse online resources.<br /><br />Click <b>Next</b> to import a training dataset from <a href="https://zenodo.org/" target="_blank">Zenodo</a>.<br />'
    placement: right
    preclick:
      - ".upload-button"
      - "#btn-new"
    textinsert: https://zenodo.org/record/574266/files/metatranscriptomic_dataset.fastqsanger

  - title: 'Step 4: <b>Import metatranscriptomic data</b>'
    element: '#btn-start'
    content: 'Multiple datasets can be imported.<br /><br />Click <b>Next</b> to start the upload of the training dataset.<br />'
    placement: top
    postclick:
        - "#btn-start"
        - "#btn-close"

  - title: 'Step 5: <b>Import metatranscriptomic data</b>'
    element: '#right'
    content: 'The dataset is uploading in your history.<br /><br />Uploaded datasets are available as soon as their entries turn green.<br /><br />Click <b>Next</b> to start the analysis on the training dataset.<br />'
    placement: left

  - title: 'Step 6: <b>Quality trimming</b>'
    element: '#tool-search-query'
    content: 'Look for the <b>FastQC</b> tool.<br /><br />FastQC is the first step of a data analysis that relies on raw sequencing reads.<br /><br />This tool gets rid of low quality score reads that might bias the analysis, and ultimately the interpretation of your data.<br /><br/ >Click <b>Next</b> to load FastQC.<br />'
    placement: right
    textinsert: fastqc
    postclick:
      - 'a[href$="/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fdevteam%2Ffastqc%2Ffastqc%2F0.68"]'

  - title: 'Step 7: <b>Quality trimming</b>'
    element: '.portlet-content'
    content: 'If the uploaded dataset entry in the history is green, FastQC will recognize it as its default input.<br /><br />In this quality trimming step we will use all default settings for the present tool. However, to adjust its parameters, you can read the manual that is provided below this box.<br /><br />Click <b>Next</b> to execute FastQC.<br />'
    placement: right
    postclick:
      - '#execute'

  - title: 'Step 8: <b>Quality trimming</b>'
    element: '#right'
    content: 'FastQC processing has begun, and the results are loading in your history.<br /><br />Results are available as soon as their entries turn green.<br /><br />Click <b>Next</b> to start the next step of the analysis.<br />'
    placement: left

