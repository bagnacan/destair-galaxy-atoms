id: dgea_tour_1a
name: 'Differential Gene Expression Analysis'
description: 'Data upload'
title_default: 'Differential Gene Expression Analysis'
steps:
  - title: '<b>Outline</b>'
    element: '#masthead'
    content: 'In this tour, we will upload NGS data to be analysed for Differential gene expression testing.<br />
Here, we will leverage on the <b>Data upload</b> tool provided by the Galaxy framework.<br /><br />
Click <b>Next</b> to start the upload.<br />'
    placement: bottom

  - title: <b>Import the sequence datasets</b>
    element: '.fa.fa-upload'
    content: Imports data into Galaxy.
    placement: right
    onnextclick:
      - '.fa.fa-upload'
    onloadwait:
      - element: '.history-size:contains("empty")'

  - title: <b>Import the sequence datasets</b>
    element: >-
      .tab-pane.active > .upload-view-default > .upload-buttons > :nth-child(5)
      > .title
    content: 'From remote source'
    placement: bottom
    onloadclick:
      - '.tab-pane.active > .upload-view-default > .upload-buttons > :nth-child(3) > .title'
    onnextclick:
      - '.tab-pane.active > .upload-view-default > .upload-buttons > :nth-child(5) > .title'
  - title: <b>Import the sequence datasets</b>
    element: .upload-text-content
    content: 'Enter URLs'
    placement: bottom
    textinsert: |
      https://github.com/destairdenbi/trainings/raw/master/raw_data/rna/SE/rna_ctr.N1.fastq.gz
      https://github.com/destairdenbi/trainings/raw/master/raw_data/rna/SE/rna_ctr.N2.fastq.gz
      https://github.com/destairdenbi/trainings/raw/master/raw_data/rna/SE/rna_ctr.N3.fastq.gz
      https://github.com/destairdenbi/trainings/raw/master/raw_data/rna/SE/rna_ctr.N4.fastq.gz
      https://github.com/destairdenbi/trainings/raw/master/raw_data/rna/SE/rna_treat.N1.fastq.gz
      https://github.com/destairdenbi/trainings/raw/master/raw_data/rna/SE/rna_treat.N2.fastq.gz
      https://github.com/destairdenbi/trainings/raw/master/raw_data/rna/SE/rna_treat.N3.fastq.gz
      https://github.com/destairdenbi/trainings/raw/master/raw_data/rna/SE/rna_treat.N4.fastq.gz
      https://github.com/destairdenbi/trainings/raw/master/raw_data/rna/hg38.goi.fa
      https://github.com/destairdenbi/trainings/raw/master/raw_data/rna/hg38.goi.gtf

  - title: <b>Start</b>
    element: '#btn-start'
    content: Start the upload.
    placement: bottom
    onnextclick:
      - '#btn-start'
  - title: <b>Close</b>
    element: '#btn-close'
    content: Close the dialog.
    placement: bottom
    onnextclick:
      - '#btn-close'
    onloadwait:
      - element: '#current-history-panel > .list-items > .list-item.dataset.history-content'
        mincount: 1

  - title: '<b>Import the sequence datasets</b>'
    element: '#right'
    content: 'The datasets are uploading in your history.<br />
These comprise:<br />
- Four control datasets<br />
- Four treatment datasets<br />
- The reference genome and annotation<br />
Uploaded datasets are available as soon as their entries turn green.<br /><br />
Click <b>Next</b> to continue.<br />'
    placement: left


  - title: '<b>Import the sequence datasets</b>'
    element: '#right'
    onloadwait:
      - element: '#current-history-panel > .list-items > .list-item.dataset.history-content.state-loading'
        count: 0
      - element: '#current-history-panel > .list-items > .list-item.dataset.history-content.state-new'
        count: 0
      - element: '#current-history-panel > .list-items > .list-item.dataset.history-content.state-running'
        count: 0
      - element: '#current-history-panel > .list-items > .list-item.dataset.history-content.state-queued'
        count: 0
    content: 'Your data was successfully uploaded'
    placement: left

  - title: '<b>Import the sequence datasets</b>'
    element: '#masthead'
    content: 'The data upload has been completed.<br />'
    placement: bottom
