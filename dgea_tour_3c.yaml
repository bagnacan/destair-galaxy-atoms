id: dgea_tour_3c
name: 'Differential Gene Expression Analysis'
description: 'Alignment of sequence reads against a reference genome using Segemehl'
title_default: 'Differential Gene Expression Analysis'
steps:
  - title: '<b>Outline</b>'
    element: '#masthead'
    content: 'In this tour we will align sequence reads against a reference
genome.<br />
Here, we will leverage on <b>Segemehl</b>, an efficient RNA-Seq aligner.
<br /><br />
Click <b>Next</b> to start the analysis.<br />'
    placement: bottom

  - title: '<b>Map sequences against a reference genome</b>'
    element: '#tool-search-query'
    content: 'Look for the <b>Segemehl</b> tool.<br />
Segemehl is an efficient aligner for mapping sequence reads against a reference
genome.<br />
Here, we want to align the sequence reads from the control and treated
samples,<br />
against the provided reference genome.<br /><br />
Click <b>Next</b> to load it.<br />'
    placement: right
    textinsert: segemehl
    postclick:
      - >-
        a[href$="/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Frnateam%2Fsegemehl%2Fsegemehl%2F0.2.0.4"]

  - title: '<b>Map sequences against a reference genome</b>'
    element: 'div[tour_id="refGenomeSource|genomeSource"] .ui-form-field .ui-select'
    content: '<text style="color:red">Select: <b>Use one from the history</b></text>'
    placement: top
    pointer: true

  - title: '<b>Map sequences against a reference genome</b>'
    element: 'div[tour_id="library|input_query"] > .ui-form-field > .ui-select-content > .ui-options > .btn-group.ui-radiobutton:last > :nth-child(2)'
    content: 'Select multiple datasets.<br /><br />'
    placement: top
    onnextclick:
      - 'div[tour_id="library|input_query"] > .ui-form-field > .ui-select-content > .ui-options > .btn-group.ui-radiobutton:last > :nth-child(2)'

  - title: '<b>Map sequences against a reference genome</b>'
    element: 'div[tour_id="library|input_query"] > .ui-form-field > .ui-select-content > .ui-select-multiple.ui-select:last'
    content: 'Select all trimmed control and treated datasets.<br /><br />'
    placement: top
    select:
      - 'div[tour_id="library|input_query"] > .ui-form-field > .ui-select-content > .ui-select-multiple.ui-select:last > .select > :nth-child(-n+8)'




  - title: '<b>Map sequences against a reference genome</b>'
    element: 'div[tour_id="splitreads|splits"]'
    content: '<text style="color:red">Select: <b>Split reads</b></text> to detect spliced variants within the
samples.<br /><br />'
    placement: top
    pointer: true

  - title: '<b>Map sequences against a reference genome</b>'
    element: 'div[tour_id="accuracy"]'
    content: '<text style="color:red">Enter: <b>95</b></text> to be more strict in number of allowed mismatches/indels<br /> An accuracy of 95% is similar to defualt settings in many other mapping tools regarding RNA-Seq.
samples.<br /><br />'
    placement: top
    pointer: true


  - title: '<b>Map sequences against a reference genome</b>'
    element: '#execute'
    content: 'For all remaining parametrisation options, we will use the
provided default settings. <br />However, for further information, please refer to the manual
provided below the tool box.<br /><br />'
    placement: top
    postclick:
      - '#execute'

  - title: '<b>Map sequences against a reference genome</b>'
    element: '#right'
    content: 'Segemehl processing has begun, and the results are loading in
your history.<br />
Results are available as soon as their entries turn green.<br /><br />
Click <b>Next</b> to overview your data.<br />'
    placement: left
    onloadwait:
      - element: '#current-history-panel > .list-items > .list-item.dataset.history-content.state-queued'
        mincount: 1

  - title: '<b>Map sequences against a reference genome</b>'
    element: '#masthead'
    content: 'The alignment of sequence reads against a reference genome has been completed.<br />'
    placement: bottom
    onloadwait:
      - element: '#current-history-panel > .list-items > .list-item.dataset.history-content.state-queued'
        count: 0
      - element: '#current-history-panel > .list-items > .list-item.dataset.history-content.state-running'
        count: 0
