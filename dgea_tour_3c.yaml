id: dgea_tour_3c
name: 'Differential Gene Expression Analysis'
description: 'Alignment of sequence reads against a reference genome using Segemehl'
title_default: 'Differential Gene Expression Analysis'
steps:
  - title: '<b>Outline</b>'
    element: '#masthead:visible'
    content: 'In this tour we will align sequence reads against a reference genome.<br>
Here, we will leverage on <b>Segemehl</b>, an efficient RNA-Seq aligner.'
    placement: bottom

  - title: '<b>Map sequences against a reference genome</b>'
    element: '#tool-search-query:visible'
    content: 'Search for the <b>Segemehl</b> tool.<br>
Segemehl aligns the sequence reads from the control and treated samples against the provided reference genome.'
    placement: right
    textinsert: segemehl
    postclick:
      - >-
        a[href$="/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Frnateam%2Fsegemehl%2Fsegemehl%2F0.2.0.4"]

  - title: '<b>Map sequences against a reference genome</b>'
    element: '[tour_id="refGenomeSource|genomeSource"] .ui-form-field .ui-select:visible'
    content: '<h4>Select: <b>Use one from the history</b></h4>'
    placement: top
    pointer: true

  - title: '<b>Map sequences against a reference genome</b>'
    element: '[tour_id="library|input_query"] .btn-group.ui-radiobutton > :nth-child(2):visible'
    content: 'Select multiple datasets.'
    placement: top
    onnextclick:
      - '[tour_id="library|input_query"] .btn-group.ui-radiobutton > :nth-child(2):visible'

  - title: '<b>Map sequences against a reference genome</b>'
    element: '[tour_id="library|input_query"] .ui-select-multiple.ui-select:visible'
    content: 'Select all trimmed control and treated datasets.'
    placement: top
    select:
#      - '[tour_id="library|input_query"] .ui-select-multiple.ui-select .select > :nth-child(-n+8):visible'
      - '[tour_id="library|input_query"] .ui-select-multiple.ui-select .select option:contains(" on "):visible'
    unselect:
      - '[tour_id="library|input_query"] .ui-select-multiple.ui-select .select option:contains("Rejected"):visible'




  - title: '<b>Map sequences against a reference genome</b>'
    element: '[tour_id="splitreads|splits"]:visible'
    content: 'This option allows to map reads spanning one or multiple exon-junctions and can be used downstream to detect alternative splicing events.<br>
<h4>Select: <b>Split reads</b></h4>'
    placement: top
    pointer: true

  - title: '<b>Map sequences against a reference genome</b>'
    element: '[tour_id="accuracy"]:visible'
    content: 'Raise the required mapping accuracy to be more strict in number of allowed mismatches/indels.<br>
<h4>Enter: <b>90</b></h4>'
    placement: top
    pointer: true


  - title: '<b>Map sequences against a reference genome</b>'
    element: '#execute:visible'
    content: 'For all remaining parametrisation options, we will use the provided default settings.<br>
However, for further information, please refer to the manual provided below the tool box.'
    placement: top
    postclick:
      - '#execute:visible'

  - title: '<b>Map sequences against a reference genome</b>'
    element: '#right:visible'
    content: 'Segemehl processing has begun, and the results are loading in your history.'
    placement: left
    onloadwait:
      - element: '#current-history-panel .list-items > :nth-child(1) .name:contains("segemehl"):visible'

  - title: '<b>Map sequences against a reference genome</b>'
    element: '#masthead:visible'
    content: 'The alignment of sequence reads against a reference genome has been completed.'
    placement: bottom
    onloadwait:
      - element: '#current-history-panel .list-item.dataset.history-content.state-loading:visible'
        count: 0
      - element: '#current-history-panel .list-item.dataset.history-content.state-new:visible'
        count: 0
      - element: '#current-history-panel .list-item.dataset.history-content.state-running:visible'
        count: 0
      - element: '#current-history-panel .list-item.dataset.history-content.state-queued:visible'
        count: 0

  - title: '<b>Map sequences against a reference genome</b>'
    element: '#masthead:visible'
    content: 'You successfully completed this Galaxy atom.'
    placement: bottom

