id: dgea_tour_3a
name: 'Differential Gene Expression Analysis'
description: 'Alignment of sequence reads against a reference genome using BWA'
title_default: 'Differential Gene Expression Analysis'
steps:
  - title: '<b>Outline</b>'
    element: ''
    content: 'In this tour we will align sequence reads against a reference
genome.<br />
Here, we will leverage on <b>BWA</b>, an efficient RNA-Seq aligner.<br /><br />
Click <b>Next</b> to start the analysis.<br />'
    backdrop: true

  - title: '<b>Map sequences against a reference genome</b>'
    element: '#tool-search-query'
    content: 'Look for the <b>BWA</b> tool.<br />
BWA is an efficient aligner for mapping sequence reads against a reference<br />
genome.<br />
Here, we want to align the sequence reads from the control and treated<br />
samples, against the provided reference genome.<br /><br />
Click <b>Next</b> to load it.<br />'
    placement: right
    textinsert: bwa
    postclick:
      - >-
        a[href$="/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fdevteam%2Fbwa%2Fbwa%2F0.7.17.4"]

  - title: '<b>Map sequences against a reference genome</b>'
    element: 'div[tour_id="reference_source|reference_source_selector"]'
    content: 'Select <b>Use a genome from history and build index</b>.
<br /><br />
Click <b>Next</b> to overview further parametrisation options.<br />'
    placement: bottom

  - title: '<b>Map sequences against a reference genome</b>'
    element: 'div[tour_id="reference_source|ref_file"]'
    content: 'Select the imported reference genome from your history.
<br /><br />
Click <b>Next</b> to overview further parametrisation options.<br />'
    placement: bottom

  - title: '<b>Map sequences against a reference genome</b>'
    element: 'div[tour_id="input_type|input_type_selector"]'
    content: 'Select <b>Single fastq</b>.<br /><br />
Click <b>Next</b> to overview further parametrisation options.<br />'
    placement: bottom

  - title: '<b>Map sequences against a reference genome</b>'
    element: 'div[tour_id="input_type|fastq_input1"]'
    content: 'Click on the <b>Multiple datasets</b> icon, and select all
control<br />
and treated samples.<br /><br />
Click <b>Next</b> to overview further parametrisation options.<br />'
    placement: bottom

  - title: '<b>Map sequences against a reference genome</b>'
    element: 'div[tour_id="input_type|fastq_input1"]'
    content: 'For all remaining parametrisation options, we will use the
provided<br />
default settings. However, for further information, please refer to the manual
provided<br />
below the tool box.<br /><br />
Click <b>Next</b> to execute.<br />'
    placement: bottom
    postclick:
      - '#execute'

  - title: '<b>Map sequences against a reference genome</b>'
    element: '#right'
    content: 'BWA processing has begun, and the results are loading in your
history.<br />
Results are available as soon as their entries turn green.<br /><br />
Click <b>Next</b> to overview your data.<br />'
    placement: left

  - title: '<b>Map sequences against a reference genome</b>'
    element: ''
    content: 'The alignment of sequence reads against a reference genome has been completed.<br />'
    backdrop: true
