id: bs_tour_3a
name: 'BS-Seq analysis'
description: 'Quality trimming with Trimmomatic'
title_default: 'BS-Seq analysis'
steps:
  - title: '<b>Outline</b>'
    element: '#masthead:visible'
    content: 'In this tour, we will perform quality trimming on BS-Seq data to remove low quality sequence content from sequencing reads that might ultimately bias the interpretation of results.<br>
Here, we will leverage on <b>Trimmomatic</b>.'
    position: bottom

  - title: '<b>Quality trimming</b>'
    element: '#tool-search-query:visible'
    content: 'Search for the <b>Trimmomatic</b> tool.<br>
Trimmomatic is an adapter/sequence trim/removal tool, which searches for contaminants, adapters, and low quality score reads, and ultimately removes them to improve the overall quality of the input datasets.'
    placement: right
    textinsert: trimmomatic
    postclick:
      - >-
        a[href$="/tool_runner?tool_id=toolshed.g2.bx.psu.edu%2Frepos%2Fpjbriggs%2Ftrimmomatic%2Ftrimmomatic%2F0.38.0"]

  - title: '<b>Quality trimming</b>'
    element: '[tour_id="readtype|single_or_paired"]:visible'
    content: '<h4>Select: <b>Paired-end (two seperate input files)</b></h4>'
    pointer: true
    placement: bottom

  - title: '<b>Quality trimming</b>'
    element: '[tour_id="readtype|fastq_r1_in"] .btn-group.ui-radiobutton > :nth-child(3):visible'
    content: 'Select dataset collection.'
    placement: bottom
    onnextclick:
      - '[tour_id="readtype|fastq_r1_in"] .btn-group.ui-radiobutton > :nth-child(3):visible'

  - title: '<b>Quality trimming</b>'
    element: '[tour_id="readtype|fastq_r1_in"]:visible'
    content: '<h4>Select: <b>noadapter.ctr.R1</b></h4>'
    pointer: true
    placement: bottom

  - title: '<b>Quality trimming</b>'
    element: '[tour_id="readtype|fastq_r2_in"] .btn-group.ui-radiobutton > :nth-child(3):visible'
    content: 'Select dataset collection.'
    placement: bottom
    onnextclick:
      - '[tour_id="readtype|fastq_r2_in"] .btn-group.ui-radiobutton > :nth-child(3):visible'

  - title: '<b>Quality trimming</b>'
    element: '[tour_id="readtype|fastq_r2_in"]:visible'
    content: '<h4>Select: <b>noadapter.ctr.R2</b></h4>'
    pointer: true
    placement: bottom

  - title: '<b>Quality trimming</b>'
    element: '.float-none:visible'
    content: 'Next to the <b>SLIDINGWINDOW</b> operation, which performs an iterative scanning of the sequence, trimming once the average quality falls below a threshold of 20, Trimmomatic needs to be further parameterized.'
    placement: top
    onnextclick:
      - '.float-none:visible'

  - title: '<b>Quality trimming</b>'
    element: '[tour_id="operations_1|operation|name"]:visible'
    content: 'It is recommended to add an operation that drops all sequences whose lenght falls below the provided threshold. A minimum read length of 20 indicates enough sequence information content for downstream analyses.<br>
<h4>Select: <b>MINLEN</b></h4>'

    placement: top
    pointer: true

  - title: '<b>Quality trimming</b>'
    element: '#execute:visible'
    content: 'With the current parametrisation, Trimmomatic will:<br>
- Trim reads with low average quality<br>
- Discard reads whose length became shorter than 20 bp.<br>
For all remaining parametrisation options, we will use the provided default settings.<br>
However, for further information, please refer to the manual provided below the tool box.'
    placement: top
    postclick:
      - '#execute:visible'

  - title: '<b>Quality trimming</b>'
    element: '#right:visible'
    content: 'Trimmomatic processing has begun, and the results are loading in your history.'
    placement: left
    onloadwait:
      - element: '#current-history-panel .list-items > :nth-child(1) .name:contains("Trimmomatic"):visible'


